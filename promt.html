
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Example</title>
</head>
<body>
    <script>
        let num1 = prompt("Enter first number:");
        let num2 = prompt("Enter second number:");
        let sum = +num1 + +num2;
        let difference = num1 - num2;
        let product = num1 * num2;
        let quotient = num1 / num2;
        document.write("Sum: " + sum + "<br>");
        document.write("Difference: " + difference + "<br>");
        document.write("Product: " + product + "<br>");
        document.write("Quotient: " + quotient + "<br>");

    </script>
</body>
</html>
// create a simple HTML page that uses JavaScript to prompt the user for two numbers, then calculates and displays their sum, difference, product, and quotient.
