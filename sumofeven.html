<body>
  
    <script>
    let sum = 0;
    let n = prompt("enter the number : ")
    for (let i = 1; i <= n; i++) {
        if (i % 2 === 0) {
            sum += i;

        }
    }
    document.write("The sum of even numbers is: " + sum);
    </script>
